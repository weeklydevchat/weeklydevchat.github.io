<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="fallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd23f;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d73027;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#ffffff" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" rx="20" fill="url(#fallGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="240" cy="200" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="960" cy="200" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="480" cy="320" r="100" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Tech icons as simple shapes -->
  <g opacity="0.15">
    <!-- Laptop/Code -->
    <rect x="180" y="80" width="40" height="25" rx="3" fill="#fff"/>
    <rect x="185" y="85" width="30" height="15" fill="none" stroke="#fff" stroke-width="2"/>
    <line x1="190" y1="90" x2="210" y2="90" stroke="#fff" stroke-width="1"/>
    <line x1="190" y1="95" x2="205" y2="95" stroke="#fff" stroke-width="1"/>
    
    <!-- Chat bubbles -->
    <circle cx="1050" cy="120" r="20" fill="none" stroke="#fff" stroke-width="3"/>
    <circle cx="1070" cy="100" r="15" fill="none" stroke="#fff" stroke-width="2"/>
    <circle cx="1045" cy="115" r="2" fill="#fff"/>
    <circle cx="1055" cy="115" r="2" fill="#fff"/>
    
    <!-- Conference/presentation -->
    <rect x="120" y="300" width="50" height="30" rx="5" fill="none" stroke="#fff" stroke-width="3"/>
    <circle cx="135" cy="310" r="3" fill="#fff"/>
    <circle cx="145" cy="310" r="3" fill="#fff"/>
    <circle cx="155" cy="310" r="3" fill="#fff"/>
    
    <!-- Network nodes -->
    <circle cx="1080" cy="300" r="6" fill="#fff"/>
    <circle cx="1100" cy="290" r="4" fill="#fff"/>
    <circle cx="1095" cy="315" r="4" fill="#fff"/>
    <line x1="1080" y1="300" x2="1100" y2="290" stroke="#fff" stroke-width="2"/>
    <line x1="1080" y1="300" x2="1095" y2="315" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Falling leaves -->
  <g opacity="0.7">
    <!-- Leaf 1 -->
    <path d="M120,50 Q130,45 135,55 Q130,65 120,60 Q115,55 120,50 Z" fill="#ff8c42" transform="rotate(15 127.5 55)"/>
    
    <!-- Leaf 2 -->
    <path d="M250,20 Q260,15 265,25 Q260,35 250,30 Q245,25 250,20 Z" fill="#ffa726" transform="rotate(45 257.5 25)"/>
    
    <!-- Leaf 3 -->
    <path d="M600,30 Q615,20 625,35 Q615,50 600,45 Q590,35 600,30 Z" fill="#d84315" transform="rotate(-30 607.5 35)"/>
    
    <!-- Leaf 4 -->
    <path d="M840,60 Q850,55 855,65 Q850,75 840,70 Q835,65 840,60 Z" fill="#ff7043" transform="rotate(60 847.5 65)"/>
    
    <!-- Leaf 5 -->
    <path d="M1020,40 Q1030,35 1035,45 Q1030,55 1020,50 Q1015,45 1020,40 Z" fill="#ffb74d" transform="rotate(-15 1027.5 45)"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="56" font-weight="900" fill="#ffffff" filter="url(#shadow)">
    Fall Developer Events
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" filter="url(#shadow)">
    Meetups • Conferences • Community
  </text>
  
  <!-- Call to action -->
  <text x="600" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" filter="url(#shadow)">
    What events are you looking forward to?
  </text>
  
  <!-- Guitar note decoration -->
  <g transform="translate(1100,320)" opacity="0.3">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#fff" stroke-width="2"/>
    <line x1="8" y1="-5" x2="8" y2="-25" stroke="#fff" stroke-width="2"/>
    <path d="M8,-25 Q12,-20 8,-15" fill="none" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Weekly Dev Chat branding -->
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">
    Weekly Dev Chat
  </text>
</svg>